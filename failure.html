
<!doctype html>
<html lang="en" dir="ltr">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment Failed</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; }
  .card { max-width: 520px; padding: 24px; border: 1px solid #e5e5e5; border-radius: 14px; box-shadow: 0 10px 24px rgba(0,0,0,.06); }
  h1 { margin: 0 0 6px; font-size: 24px; }
  p { margin: 6px 0 0; color: #444; }
  .hint { color:#777; font-size: 13px; margin-top: 12px; }
  .btn { display:inline-block; margin-top: 16px; padding: 10px 14px; border-radius: 10px; background:#a00; color:#fff; text-decoration:none; }
</style>
<body>
  <div class="card">
    <h1>‚ùå Payment Failed</h1>
    <p>Your payment did not go through. Please return to the app to retry.</p>
    <a class="btn" href="accountstock://payment/failure">Return to App</a>
    <p class="hint">If nothing happens, your app may not be installed, or custom protocol is not registered.</p>
  </div>
  <script>
    try { location.href = "accountstock://payment/failure"; } catch (e) {}
    setTimeout(()=>{ window.close && window.close(); }, 1500);
  </script>
</body>
</html>
